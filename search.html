경로를 알 수 있습니다(환자지정에 대한 진료원장 지정사유나 내원동기는 부가적인 내용이라 크게 신경 안 써도 됩니다.). 각 범위에 포함되는 상황을 정리하면 아래와 같습니다.  환자지정 : 말 그대로 “환자의 지정”으로 지인의 소개를 받았거나 인터넷을 보고 “원장님을 직접 지정”한 경우를 말합니다. PM팀 상담이나 인터넷 예약, 플러스친구 등의 과정을 통해서, 환자가 원하는 원장님과로 PM팀이 지정해놓습니다.  고객지원 : “PM팀에서 임의지정”한 경우를 말합니다. 한편, PM팀에서 예진실로 예약을 잡아놨더라도, 이는 예진실이 아닌 고객지원에 포함됩니다.      예진실 : “미예약초진”을 말합니다. 한편, 예약 없이 원무과에 온 경우에, 원무과 메시지에 ‘소개’, ‘인터넷’ 등으로 표시되어있더라도, 이는 고객지원이 아닌 예진실에 포함된다.    원장님들이 말하는 분배는 이 지표, 그 중 예진실을 보고 말하는 것입니다. 따라서, “미예약초진을 균등하게 분배”하면 됩니다. 다만, 문제는 ‘자보/의보를 어떻게 할 것인가’ 인데…일단, 최대한 균등분배를 하도록 하되, 최우선 과제는 “미예약초진”이라는 점을 기억해야합니다.  따라서, “이 환자가 미예약초진인지”에 대한 파악을 먼저 하고, 배정에 참고하면 되겠습니다.함정은 위에서 말한 것처럼 2가지입니다.  첫째, 원무과에 온 소개환자는 미예약초진이 되어 예진실의 집계에 잡힌다는 점입니다. 즉, 메시지에는 소개인데 차트를 보니 환자지정이 되어있지 않다? 미예약초진입니다. 고려해서 포함해야합니다.  둘째, PM팀에서 예진실로 예약을 잡은 것은 고객지원의 집계에 잡힌다는 점입니다. 차트를 보니 예진실로 예약이 되어있다? 고객지원입니다. 고려해서 제외해야합니다. 예진실에서 원장님을 배정했다고 해도 예진실 통계에는 집계가 안된다는 말입니다.“미예약초진”이라는 강력한 목표 아래 ‘원무과 소개(메세지만 소개, 예진실집계)를 포함’, ‘예진실 예약(PM예약but고객지원집계)은 제외’라는 함정을 기억하면, 예진실의 균등분배를 실천할 수 있습니다.이 정도면 깔끔하게 잘 정리된 것 같습니다. 사실 원칙은 이렇게 정리할 수 있으나, 실제 업무 현장에서 이것을 일일이 고려할 시간적/정신적 여유가 많지 않습니다. 그치만, 이러한 원칙을 알기 전과 후는 확연한 차이가 있을 것입니다.위의 그림에서 보듯이 저는, 1은 자보, 0은 의보로 하여 균등분배 및 실력별 차등분배를 하였습니다.  실력/경력을 고려하여 원장님과를 등급별로 배열하고 ()안에는 (의보입원환자/자보입원환자)를 채웠습니다. —-으로 휴진일에는 배정하지 않도록 하였으며, 휴진이나 기타 특이사항은 아래에 옮겨놓았습니다.아래의 특이사항에 맞춰서 균등하게 배정하면 되겠습니다.정두영 : 중증 디스크/협착증/전방전위분리증 + 자보 이민호 : 중증 디스크/협착증/전방전위분리증 + 자보 (환자 많아서 초진 못 받는 경우 있음)박한솔 : 중증 디스크/협착증/전방전위분리증 + 자보 + 외국인환자 (미예약소개환자 많음 주의)서영우 : 경중증 디스크/협착증/전방전위분리증 + 자보 남기봉 : 경중증 디스크/협착증/전방전위분리증 + 자보 (입원환자 적지 않은지 체크)김동혁 : 경중증 디스크/협착증/전방전위분리증 + 염좌 + 자보 (빨리 보셔서 밀릴 경우 많이)강  경 : 염좌 + 자보 + 대진 (밀릴 경우 경중증 디스크까지)김상영 : 염좌 + 자보 + 대진 김남훈 : 염좌 + 자보 + 대진![image](https://user-images.githubusercontent.com/54255124/111263942-085e8680-866a-11eb-86be-11fc4a4f5afe.png)- 요약#1. 지정안된환자 배정시 TIP)  ‣ 미예약초진 : 예진실로 반영되므로, ‘균등하게 하되, 상위그룹 많게’의 원칙을 지킵니다.  ‣ 원무과에서 소밍아웃(저 소개에요) : 예진실로 반영되나 어쩔 수 없습니다. 고려합니다.  ‣ 예진실 예약 : 고객지원으로 반영됩니다.   ‣ 장기미내원 (없는 원장님) : 신환으로 체크 안되나, 신환의 역할을 합니다. 진료과 입장에서는 예진실             "content": "도리도리 운동(목)유튜브\t튼튼하고 강력한 허리와 달리, 단순하게 머리 무게 받치는 작은 구조 -&gt; 부드럽고 유연해야 충격을 잘 흡수 시키는 상태로 유지 \t팔에 수박을 든 것으로 비유, 고개를 숙이는 현대인들은 일자목 거북목 -&gt; 팔에 힘 많이 들어가는 것 만큼 목이 경직되고 피로함. \t첨엔 어지러워서 거울보고하다가 눈감고 하는게좋다.1. 어깨와 등을 펴고 (안펴고 어좁이 상태로 하면 좋은 운동해도 목이 안움직여짐)2. 심호흡 몇번 해서 힘을 빼게 하고(이완)3. 어깨를 덜썩덜썩 몇번해서 힘을 빼게 하고 4. 정면을 바라보면서 도리도리(좁은각도부터 점점 늘리기) - 각도가 중요X 힘빠지는게 중요. 느껴야함.  - 10~20번 단위, 생각날때마다.  - 목과 머리에 저항이 없는 상태가 가장 좋은 컨디션 / 근육이 꼬였다 풀어지면서 뼈자체도 편안해짐. 5. 목에 힘 들어갔는지 확인하기  - 한 사람은 뒤에 서서, 고개 편하게 조정,  눈 감게하고, 귀쪽을 감싸잡고 좌우로 도리도리 시켜보기  - 한쪽만 살짝 돌릴 때, 부드럽게 자동으로 돌아가는 상태가 되어야하는데 - 경직시, 뻣뻣하거나 잘 안돌아가거나, 한쪽만 돌아간다면 목쪽에 심각한 상태 6. 목은 강화 운동 X 힘을 빼서 유연하게 -&gt; 도리도리 생활화  - 한 시간에 1번, 빠르면 20~30분에 1번 으쓱으쓱 운동(목+승모근)유튜브https://www.youtube.com/watch?v=gf9rvscLaCk)\t1. 어깨와 등을 같이 펴고(손은 앞으로 모으지말고, 허벅지 위 or 서서 몸옆에 두어 힘빼고, 힘빼서 올리고, 들어올린만큼만 힘빼고)\t2. 어깨를 부드럽게 들어올렸다가 힘을 빼서 자연스럽게 떨어지도록 \t3. 디스크로 통증이 발생하면, 도리도리만  - [치맥운동(거북목, 라운드솔더)](https://www.youtube.com/watch?v=hrJWqPt8jFs)\t1. 치킨운동 : 치킨처럼 벌려서 어깨와 등을 펴주는 운동 \t2. 맥킨지운동 : 기도하는 자세로 턱밑에 손을 데고 고래를 뒤로 젖혀주는 \t3. 치맥운동 : 일어서 ㄴ자로 양손을 어깨너비로 벌인뒤, 벌려서 굽은 등을 편다. \t4.          목을 뒤로 완전히 10초동안 제끼기(살짝x 완전히 넘기기) \t - C커브 펴고, 부수적으로 주름 펴줌. 1시간에 1번씩 10회 이상. \t - 짧아진 목 앞쪽 근육을 펴주는 것이 중요함. (뒤쪽 근육이 늘어난 것을 거북목)\t - 컴퓨터, 핸드폰으로 목이 앞으로 빠지고 + 어깨가 말리면서 등은 굽음. \t - 반복되다보니 뒤쪽 근육은 빠져나간 목뼈를 잡다보니 힘이 부쳐서 통증 반복 발생 \t -&gt; 몸은 앞쪽을 쭉 펴주고, 목 뒤쪽 근육은 단축시켜주는 치맥운동 \t - 거북목을 턱을 당겨서 이중으로 겹치게 하라는 방송들이 많은데, 더 일자목이 될 수 도\t -&gt; 텅 당기는 운동은 더 심한 일자목을 유발하여 퇴행가속시켜서 목 디스크 만들 수 도 -&gt; 권유x \t - 거북목은 허리에도 영향 -&gt; 앞으로 나간 목은 허리도 나가서 단축됨. -&gt; 등이 굽고 허리도 전만되어 일자허리 -&gt; 전체적으로 굽음 \t -&gt; 수면습관으로 거북목인 사람들은 베개 없이 천장보고 누워있질 못함. 최소 7cm이상 베개 -&gt; 이미 일자모그 거북목 진행 \t -&gt; 장요근 단축되면 누워서 웅크린 자세로 새우잠 -&gt; 공 스트레칭으로 장요근 푸는 운동 해보기 \t - 거북목 스트레칭 전에 통증제거가 우선 -&gt; 목은 5kg 내외만 받치면 되므로 강화운동은 필요 없음. -&gt; 약침이나 추나로 근육과 인대 풀어주기 ",

            "content": "충돌증후군 검사Neer test(Neer’s sign test)      유튜브        검사자는 뒤에서 한손을 환자 어깨위에 올리고,환자는 검사할 팔을 앞으로 내고, 엄지를 아래쪽으로 향하도록 한 뒤(pronate), 팔꿈치를 펴고 검사자는 수동적으로 환자의 팔을 가능한 범위내까지 쭉 올려본다.(forward flex)                  coracoacromial arch에 rotator cuff가 걸리는 것을 유발하는데, 아프다고 하면 충돌 증후군 그림출저                    Hawkins test(Hawkins Kennedy Test)      유튜브        환자를 앉힌 상태에서, 팔꿈치를 약간 굽힌 상태에서, 팔을 90도까지 올리고(forward flexion)검사자는 환자의 팔 아래로 들어가 반대쪽 어깨를 잡고, 다른 한손으로는 손목을 잡아 내회전 시킬 준비를 한다.          팔을 내회전 시켜 통증이 유발되면, 충돌증후군이다.          극상근 검사(회전근개 most)  극상근 건염, 부분 파열(partial tear), 완전 파열(massive tear, 떨어져나간 것)을 확인한다.          부분vs완전파열을 완벽히 구분할 수 없다.      완전파열은 수술적응증이다.                  motor가 안나오거나, 물건을 못든다.          치료해도 호전이 없으면, 초음파 검사를 환자에게 권한다.                    empty can test (극상건 검사)      유튜브        양쪽을 비교하기 위해서 양팔을 동시에 해도 된다.        검사자는 한손을 어깨에 고정하고, 환자의 팔을 들어서 90도정도로 외전 시킨 뒤,엄지가 아래로 향하도록(캔 버릴때) 내회전 시키면서 30도 정도 팔을 앞으로 가져간다.(그래야 극상근만 작동됨)    환자에게 “버텨보세요~” 하면서 팔을 두손가락으로 눌러주자.          팔이 뚝 떨어지거나, 통증이 있으면 극상근 문제          Drop arm test      유튜브        양성이라면, 완전파열이나 massive tear일 확률이 높아진다.          근데, 민감도가 27로 낮은편이다. 민감하게 못 잡아냄..            90도 이상까지 팔을 같이 들면서 외전시켜준 뒤,손을 약간뗴고 “천천히 내려보세요~”  한다 -&gt; 갑자기 툭 떨어지면 양성      견갑하근(회전근개 2nd)      극하근, 소원근과 반대로 내회전을 시켜주는 근육이다.        내회전을 극대화 시킨 뒤, “버텨보세요”하는 검사법  Lift-off test      유튜브        환자의 손등이 요추의 중앙에 닿도록 자세를 잡게 한다.(내회전 기본자세)환자의 손바닥을 누른체로 “등에서 손을 떼보세요~“하면서 저항을 준다.환자의 손등을 띄워서 더 내회전을 극대화 시키는 방법(lift-off)  Internal rotation lag test      유튜브        Lift-off와 비슷하지만, 미리 내회전을 최대화 시킨 상태에서 “(팔꿈치만 잡아준 상태에서) 버텨보세요“하는 것이다.만약 못버티고 등쪽으로 손등이 붙는다면, 내회전근육인 견갑하근의 파열 의심  극하근, 소원근(회전근개3,4st)Patte test      유튜브        환자를 앉힌 뒤, 팔을 90도 외전하여 scapular와 수평이 되게 하고,(극상/견갑 작용X)    팔꿈치를 90도로 굽힌 뒤, 한손으로는 팔꿈치를 받치고, 나머지 손으로는  손목위쪽을 손바닥으로 감싸앉아, 환자가 외회전하는데 저항을 준다.“환자 분 힘주세요~”          통증을 느끼면, 극하근, 소원근으로 외회전할 때 문제가 생긴 것.          External rotation lag sign      유튜브        patte와 비슷하지만 반대로 90외전/팔꿉치90굴곡상태에서/ 미리 외회전을 최대로 다 시켜놓은 상태에서힘주세요가 아니라 ““(외회전된 상태를)버텨보세요~”” 라고 한다.    -&gt; 만약 못버티고 내회전하려고 한다면, 극하근, 소원근의 파열을 의심한다.  상완 이두근 장두 검사  회전근개에 속하진 않지만, biceps long head가 어깨 관절 안으로 들어가서 humerous를 shoulder joint에 고정시켜주는 역할을 하기 때문에, 회전근개 거의 비슷한 역할을 한다.  이두근의 역할 중 상완을 굴곡(flexion)도 있지만, 전완을 외회전(supination) 시키는 작용도 있는데,   전완 외회전(supination)에  저항하는 검사법이다.Yergason test      유튜브        앉은 상태의, 환자는 주관절을 90도 굴곡, 팔을 옆구리에 고정 및 손바닥이 바닥을 본 상태에서환자의 팔꿈치 및 손목을 잡고  “(supination)이렇게 돌려보실까요~” 하면서 주문을 준다.    저항검사를 하기 위해 팔꿈치 잡은 손을 Bicipital groove쪽으로 옮겨서    환자에게  전완-회외전(supination) 및 상완-외회전(추가적인 biceps  long head  작용) 하도록 주문하면서 저항한다.“이렇게 돌려보실까요~ 하면서 작용에 저항을 준다.-&gt;  통증시 전완을 외회전(supination) 시키는 biceps의 long head의 tendinitis를 의심할 수 있다.      speed test(덜 중요)      유튜브        마찬가지로 상완이두근의 작용에 저항을 주어 염증이나 파열을 의심하는데,        앉은 상태의 환자에게 손바닥(전완-회외전)을 하늘을 보게 한 뒤, 견관절을 90도 flexion하여 수평을 유지 한 상태에서 검사자는 한손은 bicipital groove, 한손은 손바닥으로 손목에 데고. 아래로 저항을 주면서    환자에게는 “버텨보세요~“시킨다.  견관절 자발성, 습관절 탈구(Anterior) Apprehension test      유튜브        앉아서, 누워서 둘다 실행할 수 있다.        먼저 견관절을 90 abduction -&gt; 주관절을 90 flexion시키고, 손바닥이 전방을 보도록 한 뒤,    검사자는 환자 뒤에서 손목을 감싸쥐고, 한손으로 견관절을 전방으로 당길준비를 한다.-&gt; 빠질 것 같다는 불안감을 호소 하는 경우, 양성으로 견관절 앞쪽의 인대 및 힘줄이 약해져 있다는 뜻이다.                  앉아서 하는 경우, 뒤에서 견관절을 앞으로 밀어 shoulder capsule등 이 있는 shoulder join를 스트레칭 시킨다.                    누워서 하는 경우, 상완 뒤쪽을 받치고, 한손으로 팔을 바닥쪽으로 외회전시켜 통증이 오는지 살펴본다.            어깨 관절와순(Labral Disorder)  야구선수, 수영선수분들이 많이 오는 손상으로서, SLAP(Superior Laburm Anterior to Posterior)이 있다. 견관절 관절와순의 위쪽 오목 테두리와 biceps long head 부착부의 복합손상을 의미한다.출저O’Brien test for SLAP lesion(양성 드뭄)      유튜브        검사자는 어깨와 전완을 잡은 체로 환자의 팔을 90도 굴곡시키고, 10~15도 정도 수평 내전(Horizontal Adduction)시켜 몸중앙쪽으로 약간 모은다.          전완을 완전히 fully internal rotation(pronation) 시켜 손바닥이 아래&amp;바깥쪽을 보게 만든 뒤,아래로 누르면서 “버텨보세요~” 저항을 요구한다.      전완을 반대로 완전히 fullly external rotation(supination) 시켜  손바닥이 위쪽&amp;바깥쪽을 보게 만든 뒤,아래로 누르면서 “버텨보세요~” 저항을 요구한다.        -&gt; 1번에서는 통증을 2번에서는 통증감소가 나타나면 양성으로 SLAP병변(관절와순 손상)-&gt; 1번, 2번 모두 통증시 회전근개 손상      AC(Acromioclavicular) joint 검사출저Apply scarf test(수평 내전 검사, cross body test)      유튜브        환자의 검사할 어깨 반대편, 뒤쪽에 서서 한손으로 견관절 90도 굴곡으로 팔을 들고, 내전방향으로 살짝넘겨주고, 반대손은 팔꿈치쪽을 받아서 잡아 안쪽으로 horizontal abduction을 maxium으로 해준다. -&gt; 어깨 위쪽(AC joint 근처) 통증이 있으면 AC joint 문제          자전거 or 킥보드타고 옆으로 꽝 넘어지는 경우 AC joint 손상이 생길 수 있다.      AC joint를 부딪히게 하보는 것이다.      ",

            "content": "Medial/Later Epicondylitis 검사Cozen’s test for 외측상과염(Tennis)      유튜브        외측상과에는 손목을 신전시키는 근육들이 붙는다.        앉은 상태에서, 팔꿈치를 90도 정도 편하게 굽힌 상태로검사자는 보조수의 엄지로 lateral epicondyle을 촉진한다.    “환자분 주먹 쥐어보세요~” 하면서 주먹을 쥐게 한다.손바닥이 바닥을 보도록 전완-pronate 시키고,  엄지방향으로 손목- radial deviation시킨다.“손목을 저처럼 펴보세요~”하면서 손목을 신전시키게 하고, 검사자는 반대로 저항한다.      Reverse cozen’s test for 내측상과염(Golf)      유튜브    Golf elbow는 Medial epicondyle문제로 손목을 굴곡시키는 근육들이 붙는다.      팔꿉치를 90도 굴곡상태로 보조수로 내측상과를 촉지한다.주먹을 쥐고, 전완-supinate, 손목-unlar deviation상태에서“저처럼 손목을 굽혀보실께요~”하면서 손목을 굴곡시킨다.주동수로 아래방향으로 펴면서 “버텨보세요~”하면서 통증이 나타나는지 본다.      ",

            "content": "고관절 &amp; 천장관절Patrick (FABER) test      유튜브 for 앞-고관절/뒤-천장관절 검사        FABERE          Flexion (knee)      ABduction (hip)      External Rotation (hip)            특이도 100% : 통증없으면 아니다라고 100% 말할 수 있다.        환측에서서, 무릎과 발목을 잡아 knee를 굴곡(Flexion)하면서 들어올리고,고관절을  외회전(ER)시키기 위해 무릎은 바깥으로, 발목은 안쪽으로 회전시킨다.반대쪽 무릎에 발목을 걸치면서 자연스럽게 고관절 외전(Abduction)되도록 한다.보조수를 반대쪽 ASIS에 고정시키고, 주동수로 무릎을 누를 준비를 한다.          앞쪽 서혜부쪽에 통증 -&gt; anterior hip joint capsule(고관절)의 문제                  고관절의 통증은 서혜부 앞쪽에서 많이 나타난다.          상위 요추(L2, 3)도 앞쪽으로 나타나지만, 대부분 허리 문제는 뒤쪽으로 나타난다.                    뒤쪽 천장관절쪽에 통증 -&gt; SI joint 천장관절의 문제          장요근Thomas test      유튜브 for 장요근 -&gt; 대퇴직근 단축(근육검사)        “허리 왼쪽이 아파요~”하면서 왔을 때, 건측부터 검사한다.        환자는 bed에 걸터앉은 상태에서, 검사할 반대 knee를 들어올려 가슴까지 끌어올려 꽉 잡게 지도한다.    검사자는 보조수로 환자의 low back을 손바닥으로 뒤에서 지지한체, knee를 잡은 환자 손도 감싸잡아 천천히 bed에 눕힌다.    knee를 잡은 주동수로 low back과 수평이 되도록 무릎을 강력하게 눌러준다.lowback쪽에 있는 보조수를 빼서 무릎을 계속 당기도록 고정시켜주면서    반대쪽 다리의 대퇴(장요근 단축시) 및 소퇴(대퇴직근 단축시)가 떠있지는 않은지 관찰한다.          대퇴가 bed보다 떠있따면, 장요근 단축이다. -&gt; 무릎을 꾹 눌러서 알려준다.      소퇴가 중력방향으로 서있지 않고 떠있으면, 대퇴직근 단축이다 -&gt; 소퇴를 90도로 굴곡시켜 중력방향으로 만들어주면서 알려준다.          대퇴근막장근, 장경인대 단축  대퇴근막장근, 장경인대의 단축을 보는 검사Ober test      유튜브(오베르, 오버 테스트)        무릎을 구부려서 하는 방법도 있지만, knee flexion시 대퇴사두근의 긴장을 유발하므로 무릎을 펴고 실험(Modified ober test)하는 것으로 대체한다.        환자를 침대 가장자리까지 가서 측와위 시킨다.(한쪽다리가 내려갈 수 있게)주동수의 손바닥으로 환자의 무릎 아래를 감싸든다. 이 때, 전완으로 환자의 tibia을 지지시키면서 knee extension을 유지시킨다.보조수는 hip join쪽에 손바닥을 되서 고정시킨다.    무릎을 든 주동수로 환자의 hip을 extension시키면서 뒤로 뺀다.이제 무릎을 든 주동수로 knee를 침대 가장자리 아래쪽으로 천천히 내리면서 hip adduction시킨다.-&gt; 만약, 무릎이 자연스럽게 안내려가면, TFL, 장경인대 단축    -&gt; 소둔근, 대퇴근막장근, 장경인대 등을 침치료해서 떨어지도록 만든다.      이상근증후군 : 디스크는 아닌데 좌골신경통Piriformis test      유튜브        디스크환자도 이상근 증후군 증상이 유발되기도 한다.        환자를 가장자리에 측와위로 눕히고, 아랫다리를 약간 구부린체 윗다리를 90이상으로 구부려 올려놓고, 가장자리 밖으로 떨어지도록 눕힌다.    보조수로는 hip joint위쪽을 고정하고 주동수로 무릎을 침대 밑으로 누른다.더 강력하게 하려면, 다리로 내려온 무릎을 고정시키고, 보조수로는 sacrum을 고정하고, 주동수로는 무릎위쪽을 눌러서 이상근을 강력하게 스트레칭 시킨다.-&gt; 좌골신경통이 유발되면, 이상근 증후군 양성      ",

            "content": "  무릎은인대(ACL)와 반월판 먼저  스키타다 다쳤다 등의 급성으로 인대, 반월판이 손상될 경우,  티가난다.          엄청 부어있으며 열감에 멍까지…        보통 우리가 볼 환자들은 만성환자들이다.ACL(전방십자인대) 검사]  [유튜브]https://www.youtube.com/watch?v=tf2xBJZFcg4)Lachman test      유튜브 (anterior drawer X)        anterior drawer test도 있지만 민감도(22~70)가 높지 않아서, 라크만(85) 검사를 많이 한다.        무릎을 20-30도 정도 굴곡시킨 뒤, 한손으로는 위쪽의 femur를 감싸잡아 고정시키고,한손으로 아래쪽 tibia head쪽을 감싸잡은 뒤 약간 외회전을 준 상태에서 tibia를 pull 당긴다.(외회전 줘야 편하게 잘 당길 수 있다)만약, ACL이 정상적으로 붙어있으면 당길 때, end point가 느껴지나손상되었다면, 부드럽게 end point없이 당겨진다.-&gt; 건측과 비교했을 때, 통증 및 덜렁거림이 느껴지면 만성 파열      PCL(후방십자인대) 검사Posterior drawer test      유튜브        누운 체로 무릎을 90도로 세워(hip45, knee 90 flexion)세우고, 검사자 엉덩이로 foot을 깔고앉아서 고정 시킨 뒤, 양손의 엄지로 patellar ligament가 있는 tibial head의 외, 내슬안에 엄지를 갖다대면서 양손으로 감싸쥐고, 힘차게 tibia를 뒤로 “훅!” 여러번 눌러서 후방으로 이동시킨다.    -&gt; 6mm 이상 뒤로 밀리거나 통증 느낄시 양성      내/외 측부인대 검사valgus(외전으로 내측) stress test      유튜브    앙와위 상태에서, 무릎을 완전히 펴거나 or 테이블 밖으로 소퇴를 내어놓고 무릎을 20도 정도 구부려서 검사한다.  한손으로는 ankle쪽을 안쪽 밑으로 감싸쥐고(외회전 시킬 준비), 다른 손으로는 femur를 고정시킨다. ankle을 잡은 손으로 tibia을 약간 외회전 시킨 뒤, knee joint를 abduction(외전)시키는 방향으로 내측 측부인대를 자극한다.valus(내전으로 외측) stress test      유튜브        앙와위에서, 검사발을 침대 가장자리 밖으로 약간 빼놓고, 검사자는 침대에 걸터 앉아 하지를 무릎에 얹어 받친다.한손으로 ankle을 바깥 밑으로 감싸쥐고(내회전 준비), 다른손으로는 femur의 안쪽 밑을 감싸서 고정시킨다.ankle을 잡은 손을 약간 내회전시키면서, knee joint를 abduction(내전)시켜서 외측측부인대에 자극을 준다.      Patellofemoral dysfunction &amp; chondromalacia patellae (슬개뒤쪽연골 손상으로 무릎 전방 통증)  십자인대 손상 : 무릎 안쪽 통증  반월판 손상 : 무릎 내측, 외측 통증 -&gt; 내측 반월판 손상이 더 많아서 빈도가 더 높음Patellar grind test(Clarke’s Sign)      유튜브        2가지를 동시에 관찰할 수 있다.          IT band단축 or 외측 광근의 단축으로 대퇴근육에 힘이 들어갈 때, 상방+외측으로 이동해버린다. (조금의 이동은 괜찮음.)                  내측광근 등의 내측 근육이 약화되어있을 가능성이 높아서 그쪽을 강화시키는 운동을 해줄 수 있음.          외측광근을 풀어주는 치료를 할 수 있음.                    무릎을 피도록 시켜, 대퇴 사두근에 힘을 줄 때, 통증이 느껴진다면 무릎의 연골연화증 혹은 슬개대퇴 동통 증후군이라고 볼 수 있다.                  슬개골 바로 뒤쪽 연골이 닳아서 통증이 무릎 앞쪽에서 느껴진다.                          환자를 앙와위로 눕히고, “무릎을 쫙 펴보세요~”하면서 대퇴사두근에 수축을 유도한다.-&gt; 슬개골이 상방+외측으로 심하게 이동하는 것이 관찰된다면 IT band단축 or 외측광근 단축    주동수의 엄지와 검지로 patellar base를 감싸잡아서 약간 누르면서 + 다리방향으로 내린체 고정한다.    환자에게 대퇴사두근이 힘이 수축되도록 “무릎을 쎄게 펴보세요~“를 주문한다.-&gt; 무릎앞쪽에 통증이 있다면, 무릎연골연화증 or 슬개대퇴 동통 증후군      반월판 검사      안쪽검사를 위한 외전 + 외회전 주면서 무릎 펴기        바깥쪽검사를 위한 내전+내회전 주면서 무릎 펴기  McMurray test      유튜브        반월판의 뒤쪽부분만 확인가능하다. 대부분 뒤쪽부분만 손상이 온다고 한다.          반월판의 급성손상은 시작만 하기도 해도 많이 아파하시고, 많이 부어 있을 것이다.      급성(십자인대, 반월판)은 바로 수술한다.      만성인데 수술적응증은 무릎이 잠겨서 안펴지거나  안굽혀지는 경우로서 반월판이 찢어져서 접혀서 잠긴 경우다.            먼저 환자의 무릎과 종골쪽을 손바닥으로 잡고, hip + knee를 완전히 flexion시킨다.무릎을 잡은 손바닥으로 안쪽검사를 위해 knee 외전(valus strees)을 약간 준 뒤 다시 감싸잡는다.종골을 잡은 손바닥으로 환자 발바닥을 지지하면서 안쪽으로 발목을 잡아 tibia를 약간 외회전 준다.    마지막으로 외전+외회전을 유지한 상태에서 무릎을 편다            반대로, hip+knee flexion상태에서, 무릎 오금안쪽으로 손바닥을 집어넣어 바깥쪽 검사를 위한 내전을 만들어주고,내회전을 위해 바깥쪽에서 환자의 발목을 잡아 내회전을 약간 만들어준 뒤,천천히 knee extension 시킨다.      ",

            "content": "발목(인대) 안전성  보통 외측에 있는 전거비인대를 가장 많이 다친다.Anterior Drawer test for ATFL      유튜브        환자를 앉히고 발 앞에서 검사한다.보조수로 tibia(발목)쪽을 감싸잡고, 주동수로 손바닥을 종골을 완전히 잡아준다.앞쪽방향으로 강력하게 당겨준다. -&gt; 통증 있으면 전 거비 인대 손상  Posterior drawer test for PTFL      유튜브        보조수로 발목 뒤쪽을 감싸잡고, 주동수로는 엄지 + 4지(1,2,3지 중심)로 발가락부분을 감싸잡고, 뒷 방향으로 강력하게 밀어준다.  Lateral stability test for 바깥쪽 3개 인대      유튜브        inversion 시켜서 인대가 얼마나 늘어나는지 확인한다.        환자 측면에서, 보조수로 발목을 잡고, 주동수로 엄지는 발등에, 나머지 4지는 발바닥을 감싸잡는다.흔들어서 충분히 relax시켜놓고, ankle을 inversion시켜서 발목을 안쪽으로 접어본다.-&gt; 인대가 얼마나 늘어나는지 본다.-&gt; 반대쪽과 비교해본다.      아킬레스건 손상Thompson’s squeezing test      유튜브        축구를 하다가 “발목에서 뚝 소리가 났고 아파요” 라고 한다면, 아킬레스건 손상을 의심해봐야한다.        아킬레스건은 종아리에서 이어져 종골에 붙어 plantar flexion시키는데, 이게 되는지 안되는지로 검사한다.    환자를 복와위로 엎드려 눕혀놓고, 종아리를 여러번 짜내어 발바닥쪽으로 flexion이 일어나느지 확인한다.      비복근 파열(비복근 내측두)  뚝 소리나면서 “종아리 뒤쪽이 아파요” 하면, 비복근의 내측두 파열을 의심할 수 있다.",

            "content": "강직성 척추염  초기증상은 골반-천장관절 SI joint쪽 증상이 나타나서 점점 올라간다.  허리까지 올라갈려면, 이미 진단 받은 상태다.Schober test (쇼베르, 쇼버 검사)  유튜브  이미 진단받고 오는 경우가 많아, 실제 검사하진 않는다.      환자가 서있는 상태에서 S1이라고 표기되어있지만, PSIS를 잇는 S2를 잡고, 중앙에서 아래 5cm,  중앙에서 위로 10cm를 줄자를 데고 표기한다. (총 15cm)    환자에게 무릎을 편 상태로 허리를 구부려 손을 발가락에 닫도록 구부리게 한다.구부린 상태에서 다시 줄자로 -5cm ~ +10cm 점 사이거리를 젠다.-&gt; 5cm이상 벌어져 20cm이상되어야 정상-&gt; 5cm이하(20cm이하)로 벌어질 경우 강직성 척수염 의심  디스크 탈출증      유튜브    다리를 잡아 당겨서 -&gt; 튀어나오고 눌려진 nerve root ~ 다리까지의 신경을 잡아당기거나          여기서 발목을 굴곡시켜, nerve root에서 나온 신경을 더 잡아 당기기도 한다.        머리를 잡아 당겨서 -&gt; 가운데 spinal cord를 잡아당긴다.SLR Test -&gt; Bragard’s or Neri’s Sign      유튜브        주로 L4,5,S1의 하위 요추 신경근 병변을 검사한다.        누워서 무릎을 핀 상태로, 건측부터 들어올려서 확인하는데, 고관절 각도가          0~35도 : piriformis 등의 근육 문제일 수 있기 때문에 35도 이상으로 간다.      35~70도 :  디스크 탈출증의 영역이다.                  확정하기 위해서, 통증각도보다 조금 내린디 발목을 굴곡시켜 신경을 더 당겨본다 -&gt; Bragard’s Sign -&gt; 경막(dura meter)가 당겨지거나 척추신경 손상 -&gt; 추간판 탈출증이나 척추종양 의심          위쪽의 문제 인지 확인하기 위해 고개를 들어본다 -&gt;Neri’s Sign                    70~90도 : 요추 자체의 문제 or 천장관절(SI joint)의 문제일 수 있다.          Slump test (앉아서 하는 SLRT)      유튜브        “앉아보실까요?”~ 해서 앉힌다.환자의 양손을 열중셧 자세로 만들고. 흉부/요부를 flexion시킨다.검사자는 보조수를 반대편 어깨에 올려놓고, 환자의 턱을 가슴쪽으로 당기면서 고개를 숙이게 시킨 다음, 어깨에 올린 손을 후두부쪽으로 고개를 flexion을 유지하도록 한다.    환자에게 “저리는 발의 무릎을 펴서 올려볼까요” 라고 주문한다.검사자는 후두부를 누른 상태로, 반대손으로 발목을 dorsi flexion시킨다.-&gt; “악! “하고 아파하거나 허리가 뒤로 나가시는 분들은 허리 디스크로 인한 좌골신경통 의심.      Valsalva test (앉아서 하는 디스크 검사)      유튜브        앉은 상태에서, 숨을 깊게 들이쉬고, 손등을 후 2초동안 강력하게 불게 한다.        아니면 그냥 “화장실에서 대변보실 때 허리가 아프세요?” 물어본다.      Femoral nerve stretch test for 상위요추L2-4 신경근 병변      유튜브        왼쪽 다리가 저리다고 하면, 오른쪽(건측)부터 검사를 하자        환자를 엎드려놓고 건측 다리의 무릎을 90도 굴곡시킨 뒤,    보조수로 엉덩이 위쪽에 손바닥으로 고정시킨 뒤,주동수 손바닥으로 환자의 무릎을 감싸 hip을 신전시켜 든다.전완으로 소퇴부를 눌러서 무릎을 굴곡시킬 준비를 한다.    검사자는 상체 무게중심을 앞으로 옮기면서 전완으로 무릎을 구부려 femoral nerve를 streching 시킨다. -&gt; 양성시 L2-4 신경근 병변  ",
